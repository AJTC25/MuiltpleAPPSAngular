<div class="form-group">
    <div class="row">
        <div class="col-12">
            Usuario
        </div>
        <div class="col-8">
            <select class="form-control" [(ngModel)]="userSelected">
                <option value="">Seleccione...</option>
                <option *ngFor="let item of (users$ | async)">{{item.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            Producto
        </div>
        <div class="col-8">
            <select class="form-control" [(ngModel)]="productSelected">
                <option value="">Seleccione...</option>
                <option *ngFor="let item of (products$ | async)">{{item.name}}</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" (click)="save()">Guardar</button>
        </div>
    </div>
</div>
