<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Inicio
  </h1>
</div>
<div class="container">
  <div class="form-group">
    <div class="row">
      <div class="col-6">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group">
            <button class="btn btn-outline-secondary" (click)="usersApp()">APP Usuario</button>
          </div>
          <div class="btn-group mr-2" role="group">
            <button class="btn btn-outline-secondary" (click)="productsApp()">APP Productos</button>
          </div>
          <div class="btn-group mr-2" role="group">
            <button class="btn btn-outline-secondary" (click)="ordersApp()">APP Ordenes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card form-group">
    <div class="card-header">
      <h4>
        <label>{{titleApp}}</label>
      </h4>
    </div>
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="(orders$ | async).length>0">
    <div class="row">
      <div class="col-12">
        <h2>
          <label> APP Principal </label>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Nombre usuario</th>
              <th>Producto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of (orders$ | async)">
              <td>{{item.user}}</td>
              <td>{{item.product}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
